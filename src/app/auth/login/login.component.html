<mat-card>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input
                matInput
                type="email"
                ngModel
                name="email"
                #emailInput="ngModel"
                placeholder="Email"
                required
                email
            >
            <mat-error *ngIf="emailInput.invalid">Please enter a post email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input
                matInput
                type="password"
                name="password"
                placeholder="Password"
                ngModel
                #passwordInput="ngModel"
                required
            >
            <mat-error *ngIf="passwordInput.invalid">Please enter a post password</mat-error>
        </mat-form-field>
        <button
            mat-raised-button
            color="accent"
            type="submit"
            *ngIf="!isLoading"
        >
            Login
        </button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</mat-card>
